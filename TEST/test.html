<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header d-flex justify-content-between align-items-center px-3">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>John Doe</span> |
            <span>Emp ID: 12345</span>
            <button class="btn btn-sm btn-outline-light ms-3" id="theme-toggle">Switch Theme</button>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calls</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Reports</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Daily</a></li>
                            <li><a class="dropdown-item" href="#">Weekly</a></li>
                            <li><a class="dropdown-item" href="#">Monthly</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <!-- Activity Grid -->
        <section class="row text-center">
            <div class="col-md-2 grid-item bg-danger text-light">
                <i class="fas fa-phone-alt fa-2x"></i>
                <h4>Call Hours</h4>
                <p>10</p>
            </div>
            <div class="col-md-2 grid-item bg-warning text-dark">
                <i class="fas fa-comments fa-2x"></i>
                <h4>Messages</h4>
                <p>5</p>
            </div>
            <div class="col-md-2 grid-item bg-success text-light">
                <i class="fas fa-headset fa-2x"></i>
                <h4>Support Tickets</h4>
                <p>3</p>
            </div>
            <div class="col-md-2 grid-item bg-primary text-light">
                <i class="fas fa-user-check fa-2x"></i>
                <h4>Resolved Issues</h4>
                <p>8</p>
            </div>
            <div class="col-md-2 grid-item bg-secondary text-light">
                <i class="fas fa-clock fa-2x"></i>
                <h4>Break Time</h4>
                <p>1</p>
            </div>
        </section>

        <!-- Session Activity -->
        <section class="session-activity mt-5 p-3 bg-light shadow">
            <h4>Session Details</h4>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>Login Time</th>
                    <td>09:00 AM</td>
                </tr>
                <tr>
                    <th>Login Hours</th>
                    <td>8</td>
                </tr>
                <tr>
                    <th>Duration</th>
                    <td>2 hours</td>
                </tr>
            </table>
            <button class="btn btn-success me-2">Start Session</button>
            <button class="btn btn-danger">End Session</button>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
