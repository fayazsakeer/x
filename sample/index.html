<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 60px;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2b3f53;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo img{
            height: 50px;
        }

        .header .user-info {
            /* display: flex; */
            align-items: center;
        }
        .header .user-info:hover{
            color: #1abc9c;

        }

        .header .user-info i {
            margin-right: 10px;
        }
        .header .user-info i:hover{
            color: #e9da0f;
            
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            background-color: #34495e;
            padding: 10px 20px;
            margin-top: 60px;
            position: fixed;
            width: 100%;
            top: 50px;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        /* Grid layout for activities */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 130px;
            padding: 20px;
        }

        .activity-grid .grid-item {
            background-color: lightgray;
            border-radius: 10px;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .activity-grid .grid-item:hover {
            transform: scale(1.05);
        }

        .activity-grid .grid-item i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Color themes for each grid */
        .grid-item:nth-child(1) {
            background-color: #e74c3c;
        }

        .grid-item:nth-child(2) {
            background-color: #f39c12;
        }

        .grid-item:nth-child(3) {
            background-color: #2ecc71;
        }

        .grid-item:nth-child(4) {
            background-color: #3498db;
        }

        .grid-item:nth-child(5) {
            background-color: #9b59b6;
        }

        /* Session Activity Grid */
        .session-activity {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .session-activity .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-bottom: 10px;
            display: inline-block;
        }

        .session-activity table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .session-activity table th,
        .session-activity table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .session-activity table th {
            background-color: #f4f4f4;
        }

        .session-activity button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .session-activity button.green {
            background-color: #2ecc71;
            color: white;
        }

        .session-activity button.red {
            background-color: #e74c3c;
            color: white;
        }

        /* Grid layout for 5 divs in next grid */
        .five-divs-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .five-divs-grid .box {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .five-divs-grid .box::after {
            content: '+';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #3498db;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr 1fr;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .five-divs-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <img src="xtend-logo2.jpg" alt="">
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>John Doe</span>
            <span>|</span>
            <span>Emp ID: 12345</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">Calls</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Activity Grid -->
    <div class="activity-grid">
        <div class="grid-item">
            <i class="fas fa-phone-alt"></i>
            <h3>Call Hours</h3>
            <p>10</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-comments"></i>
            <h3>Messages</h3>
            <p>5</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-headset"></i>
            <h3>Support Tickets</h3>
            <p>3</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-user-check"></i>
            <h3>Resolved Issues</h3>
            <p>8</p>
        </div>
        <div class="grid-item">
            <i class="fas fa-clock"></i>
            <h3>Break Time</h3>
            <p>1</p>
        </div>
    </div>

    <!-- Session Activity Grid -->
    <div class="session-activity">
        <div class="status-indicator"></div>
        <table>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Login Time</th>
                <td>09:00 AM</td>
            </tr>
            <tr>
                <th>Login Hours</th>
                <td>8</td>
            </tr>
            <tr>
                <th>Duration</th>
                <td>2 hours</td>
            </tr>
        </table>
        <button class="green">Start Session</button>
        <button class="red">End Session</button>
    </div>

    <!-- Five Divs Grid -->
    <div class="five-divs-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        // You can add JavaScript here if needed
    </script>
</body>
</html>
